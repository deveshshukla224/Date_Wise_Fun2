<html lang="en">
<head>

  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Multiplication App</title>
</head>
<body>
 <div class="main-container">
  <h4 class="score">Score : <span id="score" style="margin-left: 8px;">0</span> </h4>
  <h1 id="question" class="question">What is <span id="num1" style="margin-left: 8px; margin-right: 8px;">2</span> Multiply by <span id="num2" style="margin-left: 8px;">4</span> ? </h1>
  <input class="input-field" type="text" id="input-field" autofocus autocomplete="off" placeholder="Enter Your Answer">
  <button type="submit" class="btn" id="btn">Submit Your Answer</button>
 </div>
  <script src="app.js"></script>
